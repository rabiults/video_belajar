<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Video Belajar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
</head>

<body class="index-page">
    <nav class="navbar">
        <div class="logo">
            <img src="foto/vb_logo.png" alt="vb_logo" width="50">
        </div>

    </nav>
    <div class="container">
        <div class="form-box login">
            <h1>Masuk ke Akun</h1>
            <p>Yuk, lanjutin belajarmu di videobelajar.</p>

           
            <form action="" method="">
                <div class="input-box">
                    <label for="email">E-mail <span style="color: red;">*</span></label>
                    <input type="text" id="email" name="email" required>
                </div>

                <div class="input-box">
                    <label for="password">Kata sandi <span style="color: red;">*</span></label>
                    <input type="password" id="toggle-password" name="password" required>
                    
                </div>
                
                <div class="forgot-link">
                    <a href="#">Lupa password?</a>
                </div>

                <button type="submit" class="btn">Masuk</button>
            </form>

            <a href="register.html" class="btn-register">Daftar</a>

            <div class="divider"><span>atau</span></div>

            <button class="btn-google">
                <img src="foto/Google_logo.png" alt="Google_logo" width="20" height="20"> 
                Masuk dengan Akun Google
            </button>
        </div>
    </div>
</body>
</html>
