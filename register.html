<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Video Belajar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="register-page">
    <nav class="navbar">
        <div class="logo">
            <img src="foto/vb_logo.png" alt="vb_logo" width="50">
        </div>
    </nav>

    <div class="container">
        <div class="form-box login">
            <h1>Pendaftaran Akun</h1>
            <p>Yuk, daftarkan akunmu sekarang juga!</p>

            <form action="" method="">
                <div class="input-box">
                    <label for="nama">Nama Lengkap <span style="color: red;">*</span></label>
                    <input type="text" id="nama" name="nama" required>
                </div>

                <div class="input-box">
                    <label for="email">E-Mail <span style="color: red;">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-box">
                    <label for="gender">Jenis Kelamin <span style="color: red;">*</span></label>
                    <select id="gender" name="gender" required>
                        <option value="">Pilih</option>
                        <option value="wanita">Wanita</option>
                        <option value="pria">Pria</option>
                    </select>
                </div>

                <div class="input-box">
                    <label for="phone">No. Hp <span style="color: red;">*</span></label>
                    <div class="phone-wrapper">
                        <div class="code-group">
                          <img src="foto/indonesia-flag-42641.png" alt="indonesia-flag">
                          <span>+62</span>
                          <span class="dropdown-icon">â–¼</span>
                        </div>
                        <input type="tel" id="phone" name="phone" placeholder="8123456789" required>
                      </div>
                </div>

                <div class="input-box">
                    <label for="password">Kata Sandi <span style="color: red;">*</span></label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="input-box">
                    <label for="confirm_password">Konfirmasi Kata Sandi <span style="color: red;">*</span></label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>

                <div class="forgot-link">
                    <a href="#">Lupa Password?</a>
                </div>

                <button type="submit" class="btn-register">Daftar</button>
            </form>

            <a href="index.html" class="btn">Masuk</a>

            <div class="divider"><span>atau</span></div>

            <button class="btn-google">
                <img src="foto/Google_logo.png" alt="Google Logo" width="20" height="20">
                Daftar dengan Google
            </button>
        </div>
    </div>

</html>
